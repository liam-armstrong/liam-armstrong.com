<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Armstrong</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<script type="text/javascript">
    if (screen.width <= 699) {
        document.location = "m.html";
    }
</script>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 5vh; justify-content: flex-end">
            <div class="col- offset-11 overlay-button-col">
                <button id="overlay-open" type="button" class="overlay-open">
                    <img src="assets/menu.svg">
                </button>
            </div>
        </div>
        <div class="row main">
            <div class="col-6 cardcol">
                <div id="card" class="card">
                    <div class="card-face card-front">
                        <img src="assets/navy-marble.jpg" class="cardbg">
                        </img>
                    </div>
                    <div class="card-face card-back">
                        <div class="copy" style="width: 100%; height: 100%;">
                            <h1>Looking to get in touch?</h1>
                            <br>
                            <a href="mailto:hello@liam-armstrong.com" class="button" id="emailbtn">
                                Email</a>
                            <a href="https://www.linkedin.com/in/liam-armstrong/" class="button" id="linkedinbtn">
                                LinkedIn</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 flexcent title">
                <div class="welcome-title">
                    <h3 class="accent">Welcome to a homepage by</h3>
                    <h1>Liam</h1>
                    <h1 class="">Armstrong</h1>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay overlay-contentpush">
            <row>
                <div class="col-offset-11">
                    <button id="overlay-close" type="button">
                        <img src="./assets/outline-close-24px.svg"></img>
                    </button>
                </div>
            </row>
            <row style="display:flex; height: 90%; align-content: center;
            justify-content: center;">
                <div id="about-copy" class="col-6 offset-2 transition invis">
                    <div id="copy"></div>
                    <button id="about-next" type="button">
                        <img src="./assets/outline-chevron_left-24px.svg"></img>
                    </button>
                </div>
                <nav id="overlay-nav" class="col-3 transition">
                    <a id="about-link" href="#">About</a>
                    <a id="contact-link" href="#">Contact</a>
                    <!-- Icons -->
                </nav>
            </row>
        </div>
</body>

<script>
    const menuBtn = document.getElementById("overlay-open");
    const closeBtn = document.getElementById("overlay-close");
    const aboutLink = document.getElementById("about-link");
    const contactLink = document.getElementById("contact-link");
    const aboutNext = document.getElementById("about-next");

    const overlay = document.getElementById("overlay");
    const nav = document.getElementById("overlay-nav");
    const about = document.getElementById("about-copy");
    const card = document.getElementById("card");
    const copy = document.getElementById("copy");

    var about_copy = [
        "<h1>Hi\! I'm Liam Armstrong, a Computer Science student at the University of British Columbia in Vancouver</h1>",
        "<h3>\"What do you want to be when you grow up\" was always my favorite question to be asked when I was little. I would look up at the person asking with a big smile and say \"A trophy husband\!\" Some of my most treasured childhood drawings are of myself at a rock solid 6\'3\", beside a loving, supportive and - most importantly - wealthy wife. <br> I\'ve been informed this is not a reasonable career goal</h3>",
        "<h3>In the meantime, I'm in my second year of Computer Science studies at UBC. I'm regularly involved in the planning of hackathons and other computer science events on campus and beyond. I was born in Toronto, Canada and have a wide variety of interests including: cooking, fashion, music, travelling and photography</h3>",
        "<h5>Small disclaimer: The trophy husband stuff is meant as a joke, please don't take that seriously</h5>"
    ]
    var copy_index = 0;

    aboutNext.onclick = function () {
        copy_index++;
        copy.innerHTML = about_copy[copy_index];
        if(copy_index == (about_copy.length - 1)){
            aboutNext.classList.toggle("invis");
        }
    }

    aboutLink.onclick = function () {
        copy_index = 0;
        copy.innerHTML = about_copy[copy_index];
        aboutNext.classList.toggle('invis', false);
        about.classList.toggle('invis');
        aboutLink.classList.toggle('active');
    }
    menuBtn.onclick = function () {
        overlay.classList.toggle('open');
    }
    closeBtn.onclick = function () {
        overlay.classList.toggle('open');
    }
    contactLink.onclick = function () {
        overlay.classList.toggle('open');
        setTimeout(card.classList.toggle('spin'), 250);
    }

    card.onmouseover = function(){
        card.classList.remove('spin');
    }
</script>

</html>
