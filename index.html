<script>
    const menuBtn = document.getElementById("overlay-open");
    const closeBtn = document.getElementById("overlay-close");
    const aboutLink = document.getElementById("about-link");
    const contactLink = document.getElementById("contact-link");
    const aboutNext = document.getElementById("about-next");

    const overlay = document.getElementById("overlay");
    const nav = document.getElementById("overlay-nav");
    const about = document.getElementById("about-copy");
    const card = document.getElementById("card");
    const copy = document.getElementById("copy");

    var about_copy = [
        "<h1>Hi\! I'm Liam Armstrong, a Computer Science student at the University of British Columbia in Vancouver</h1>",
        "<h3>\"What do you want to be when you grow up\" was always my favorite question to be asked when I was little. I would look up at the person asking with a big smile and say \"A trophy husband\!\" Some of my most treasured childhood drawings are of myself at a rock solid 6\'3\", beside a loving, supportive wife*. <br> I\'ve been informed this is not a reasonable career goal</h3>",
        "<h3>In the meantime, I'm in my second year of Computer Science studies at UBC. I'm regularly involved in the planning of hackathons and other computer science events on campus and beyond. I was born in Toronto, Canada and have a wide variety of interests including: cooking, fashion, music, travelling and photography</h3>",
        "<h5>*Small disclaimer: The trophy husband stuff is meant as a joke, please don't take that seriously</h5>"
    ]
    var copy_index = 0;

    aboutNext.onclick = function(){
        copy_index++;
        about.style.opacity = 0;
        setTimeout(function() {
            copy.innerHTML = about_copy[copy_index];
            about.style.opacity = 1;
        }, 400);
        if(copy_index == (about_copy.length - 1)){
            aboutNext.style.visibility = "hidden";
        }
    }

    aboutLink.onclick = function () {
        copy_index = 0;
        copy.innerHTML = about_copy[copy_index];
        aboutNext.classList.toggle('invis', false);
        aboutNext.style.visibility = "visible";
        about.classList.toggle('invis');
        aboutLink.classList.toggle('active');
    }
    menuBtn.onclick = function () {
        overlay.classList.toggle('open');
    }
    closeBtn.onclick = function () {
        overlay.classList.toggle('open');
    }
    contactLink.onclick = function () {
        overlay.classList.toggle('open');
        setTimeout(card.classList.toggle('spin'), 250);
    }

    card.onmouseover = function(){
        card.classList.remove('spin');
    }
</script>
